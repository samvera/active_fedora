      - bundle_lint_test:
          name: ruby3-3_rails7-1
          ruby_version: 3.3.4
          rails_version: 7.1.3.4
      - bundle_lint_test:
          name: ruby3-3_rails7-0
          ruby_version: 3.3.4
          rails_version: 7.0.8.4
      - bundle_lint_test:
          name: ruby3-3_rails6-1
          ruby_version: 3.3.4
          rails_version: 6.1.7.8
      # Ruby 3.2 releases
      - bundle_lint_test:
          name: ruby3-2_rails7-1
          ruby_version: 3.2.5
          rails_version: 7.1.3.4
      - bundle_lint_test:
          name: ruby3-2_rails7-0
          ruby_version: 3.2.5
          rails_version: 7.0.8.4
      - bundle_lint_test:
          name: ruby3-2_rails6-1
          ruby_version: 3.2.5
          rails_version: 6.1.7.8
      # Ruby 3.1 releases
      - bundle_lint_test:
          name: ruby3-1_rails7-1
          ruby_version: 3.1.6
          rails_version: 7.1.3.4
      - bundle_lint_test:
          name: ruby3-1_rails7-0
          ruby_version: 3.1.6
