version: 2.1
orbs:
  samvera: samvera/circleci-orb@1
jobs:
  bundle_lint_test:
    parameters:
      ruby_type:
        type: string
        default: 'ruby'
      ruby_version:
        type: string
      bundler_version:
        type: string
        default: 2.0.1
      rails_version:
        type: string
      solr_config_path:
        type: string
        default: lib/generators/active_fedora/config/solr/templates/solr/conf
      solr_port:
        type: string
        default: '8983'
    docker:
      - image: circleci/<< parameters.ruby_type >>:<< parameters.ruby_version >>-node-browsers-legacy
        environment:
          BUNDLE_PATH: vendor/bundle
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3
          RAILS_ENV: test
          RACK_ENV: test
          SPEC_OPTS: --profile 10 --format RspecJunitFormatter --out /tmp/test-results/rspec.xml --format progress
          RAILS_VERSION: << parameters.rails_version >>
          FCREPO_PORT: 8080
          FCREPO_REST_PATH: fcrepo/rest
          SOLR_TEST_PORT: << parameters.solr_port >>
      - image: fcrepo/fcrepo:6.1.0
        environment:
          JAVA_OPTS: -Dfcrepo.autoversioning.enabled=false -Dfcrepo.external.content.allowed=/fcrepo_allow.txt
        command: |
          /bin/bash -c "echo 'http://fedoraAdmin:fedoraAdmin@localhost:8080/' > /fcrepo_allow.txt && catalina.sh run"
      - image: solr:7.7-alpine
        command: bin/solr -cloud -noprompt -f -p <<parameters.solr_port>>
    steps:
      - samvera/cached_checkout
      - checkout
      - run:
          name: Check for 'master' branch
          command: |
              git fetch --all --quiet --prune --prune-tags
              if [[ -n "$(git branch --all --list master */master)" ]]; then
                  echo "A branch named 'master' was found. Please remove it."
                  echo "$(git branch --all --list master */master)"
              fi
              [[ -z "$(git branch --all --list master */master)" ]]
              
      - samvera/bundle_for_gem:
          ruby_version: << parameters.ruby_version >>
          bundler_version: << parameters.bundler_version >>
          project: 'active-fedora'

      - samvera/install_solr_core:
          solr_config_path: << parameters.solr_config_path >>
          solr_port: <<parameters.solr_port >>

      - samvera/rubocop

      - samvera/parallel_rspec

workflows:
  ci:
    jobs:
      - bundle_lint_test:
          name: ruby2-7_rails5-2
          ruby_version: 2.7.4
          rails_version: 5.2.6
      - bundle_lint_test:
          name: ruby2-6_rails5-2
          ruby_version: 2.6.8
          rails_version: 5.2.6
      - bundle_lint_test:
          name: ruby2-5_rails5-2
          ruby_version: 2.5.9
          rails_version: 5.2.6
      - bundle_lint_test:
          name: ruby2-4_rails5-2
          ruby_version: 2.4.10
          rails_version: 5.2.6
      - bundle_lint_test:
          name: ruby2-7_rails6-0
          ruby_version: 2.7.0
          rails_version: 6.0.4
      - bundle_lint_test:
          name: ruby2-6_rails6-0
          ruby_version: 2.6.8
          rails_version: 6.0.4
      - bundle_lint_test:
          name: ruby2-5_rails6.0
          ruby_version: 2.5.9
          rails_version: 6.0.4
